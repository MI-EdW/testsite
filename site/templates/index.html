<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
      <!-- <button class="openModalButton" id="openLoginModalButton">Войти</button> -->
      <div id="modal" class="modal">
          <div class="modal-content">
              <p class="registration-button" id="switch-login-button">Зарегистрироваться</p>
              <h2 class="login-title">Вход</h2>
              <p id="invalid-login-message"></p>
              <form id="modalForm" onsubmit="submitForm(event)">
                  <div class="modal-body">
                      <input class="placeholder-modal" type="text" id="login-input" name="login" placeholder="Логин">
                      <input class="placeholder-modal" type="password" id="password-input" name="password" placeholder="Пароль">
                      <button class="enter-login" type="submit">Войти</button>
                  </div>
              </form>
          </div>
      </div>
      
      <script src="{{ url_for('static', filename='script.js') }}"></script>
      <script src="{{ url_for('static', filename='login.js') }}"></script>
  </body>
</html>
